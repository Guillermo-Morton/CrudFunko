<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Json, Local Storage, Web Storage">
    <meta name="author" content="Guillermo">
    <title>Crud FunkoPop</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar bg-light navbar-light navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand">FunkoPop</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Inicio</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="contacto.html">Contacto</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="admin.html">Administracion</a>
                      </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="row">
            <div class="col-md-10 col-sm-8">
                <h1 class="display-4 mt-5">Administracion</h1>
            </div>
            <div class="col-md-2 col-sm-4">
                <img src="img/batmanAdmin.jpg" class="w-100" alt="logo funkopop batman chiquito">
            </div>
        </section>
        <hr>
        <section class="row my-4">
            <div class="col-10">
                <h3 class="text-center">Tabla de Productos</h3>
            </div>
            <div class="col-2 d-flex justify-content-end">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">Agregar</button>
            </div>
        </section>
        <section class="table-responsive">
            <table class="table" id="tablaProducto">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">N°Serie</th>
                    <th scope="col">Categoría</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Imagen</th>
                    <th scope="col">Opciones</th>
                  </tr>
                </thead>
                <tbody id="tbodyProductos">
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                    <td>
                        <button class="btn btn-warning text-light">Editar</button>
                        <button class="btn btn-danger text-light">Borrar</button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </section>
    </main>
    <!-- Modal Productos -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Agregar FunkoPop</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <form id="formulario" onsubmit="agregarFunkopop(event)">
                <div class="mb-3">
                    <label for="">Codigo</label>
                    <input type="number" placeholder="Ingrese el codigo del producto" id="codigoProducto"  class="form-control"
                    onkeyup="validarCodigo(this)">
                </div>
                <div class="mb-3">
                    <label for="">Nombre</label>
                    <input type="text" placeholder="Ingrese el nombre del producto" id="nombreProducto" class="form-control" 
                    onblur="campoRequerido(this)">
                </div>
                <div class="mb-3">
                    <label for="">Numero de serie</label>
                    <input type="number" placeholder="Ingrese el N°Serie del producto" id="numSerie" class="form-control" 
                    onkeyup="validarSerie(this)">
                </div>
                <div class="mb-3">
                    <label for="">Categoria</label>
                    <input type="text" placeholder="Ingrese la categoria del producto" id="categoriaProducto" class="form-control" 
                    onblur="campoRequerido(this)">
                </div>
                <div class="mb-3">
                    <label for="">Descripcion</label>
                    <textarea type="text" placeholder="Ingrese la descripcion del producto" id="descProducto" class="form-control" 
                    onblur="campoRequerido(this)"></textarea>
                <!-- text area tiene que ser este -->
                </div>
                <div class="mb-3">
                    <label for="">Imagen</label>
                    <input type="text" placeholder="Ingrese una imagen" id="imgProducto" class="form-control" 
                    onblur="campoRequerido(this)">
                </div>
                    <button type="submit" class="btn btn-primary my-1">Guardar</button>

            </form>
            
            
            </div>
            </div>
        </div>
    </div>
    <footer>

    </footer>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/validaciones.js"></script>
    <script type="module" src="js/admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script> 
</body>
</html>
